  <style>
    body {
      margin: 0px;
    }

    .my-table {
      border-collapse: collapse;
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
      color: #000000;
      border: 2px solid black;

    }

    table {
      margin: 10px;
    }

    thead {
      background-color: aqua;
      text-align: center;
      font-size: 20px;
    }

    .my-table td {
      padding: 10px;
      border: 1px solid #000000;
      border-radius: 5px;
    }

    .my-table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .my-table input[type="number"],
    .my-table input[type="text"],
    .my-table select {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #000000;
      width: 100%;
      box-sizing: border-box;
    }


    footer {
      position: absolute;
      bottom: 0px;
      margin-top: auto;
      background-color: #ffffff;
      width: 100%;
      text-align: center;
      border-top: 2px solid black;
      padding: 0px;
    }

    a{
      text-decoration: none;
      color: #000000;
    }
  </style>
</head>

<body>



  <table class="my-table" border="1">
    <colgroup>
      <col span="1" style="width: 25%;">
      <col span="1" style="width: 55%;">
      <col span="1" style="width: 20%;">
    </colgroup>
    <thead>
      <tr>
        <td><b>Index Number</b></td>
        <td><b>Full Name</b></td>
        <td><b>Grade</b></td>
      </tr>
    </thead>
    <tr>
      <td><input type="number" name="integerInput"  id="index_number"></td>
      <td><input type="text" name="charInput" id="student_name"></td>
      <td>
        <select id="grade" onchange="changeGrade()">
          <option value="all">All</option>
          {% for class_info in current_classes %}
          <option value={{class_info.id}}>Grade {{class_info.class_name}}</option>
          {% endfor %}
        </select>
      </td>
    </tr>
    <tbody>
      {% for student in students %}
      <tr>
        <td>
          {{ student.index_number }}
        </td>
        <td>
          <a href="/students/{{ student.index_number }}">{{ student.student_name }}</a>
        </td>
        <td>
          {{ student.class }}
        </td>
      </tr>
      </div>
      {% endfor %}
    </tbody>


  </table>
  <br>
  <footer>
    <p>&copy; 2023 - P.M.V. All rights reserved.<br><br><b>Website crafted by 2022 ICT boys</b></p>
  </footer>
  <script>
    function replaceQueryParam(param, newval, search) {
      var regex = new RegExp("([?;&])" + param + "[^&;]*[;&]?");
      var query = search.replace(regex, "$1").replace(/&$/, '');

      return (query.length > 2 ? query + "&" : "?") + (newval ? param + "=" + newval : '');
    }
    table = document.getElementsByTagName('table')[0];
    var tableBody = document.getElementsByTagName('TBODY')[1];
    table.appendChild(tableBody)

    function myFunction(value, index, array) {
      TR = document.createElement('tr')
      data = document.createElement('td')
      data.innerHTML = value["index_number"]
      TR.appendChild(data)
      data = document.createElement('td')
      data.innerHTML = value["student_name"]
      TR.appendChild(data)
      data = document.createElement('td')
      data.innerHTML = value["class"]
      TR.appendChild(data)
      tableBody.appendChild(TR)
    }


    name_input = document.getElementById('student_name')
    index_input = document.getElementById('index_number')
    class_input = document.getElementById('grade')

    name_input.onkeyup = () => {
      newUrl = replaceQueryParam('name', name_input.value, window.location.search)
      history.pushState({}, null, newUrl);
      fetch(newUrl + '&data=1').then(function (response) {
        return response.json();
      }).then(function (data) {
        tableBody.innerHTML = '';
        data.forEach(myFunction);
      })
    }

    index_input.onkeyup = () => {
      newUrl = replaceQueryParam('index_number', index_input.value, window.location.search)
      history.pushState({}, null, newUrl);
      fetch(newUrl + '&data=1').then(function (response) {
        return response.json();
      }).then(function (data) {
        tableBody.innerHTML = '';
        data.forEach(myFunction);
      })
    }

    class_input.onchange = () => {
      newUrl = replaceQueryParam('class', class_input.value, window.location.search)
      history.pushState({}, null, newUrl);
      fetch(newUrl + '&data=1').then(function (response) {
        return response.json();
      }).then(function (data) {
        tableBody.innerHTML = '';
        data.forEach(myFunction);
      })
    }

  </script>
</body>

</html>
